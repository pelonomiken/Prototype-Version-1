<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/favicon.ico" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Home</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link href="css/contact.css" rel="stylesheet" />

</head>

<body>

  <div style="text-align: center; padding: 20px; background-color: #dededf;">
    <p style="margin: 0; font-size: 20px; font-weight: 500px ; color: black;"><b>Are you keen on knowing more and wanting our services? Get in touch with us!</b></p>
  </div>
  

    <section style="background-color: white; padding: 50px 0; display: flex; justify-content: space-between; align-items: center;">
      <form class="contact-container" style="flex: 1; margin-left: 250px;">
        <button type="button" class="close-btn" onclick="window.location.href='index.html';">&times;</button>
         <!--<h1 style="padding: 0px; color: black;">GET IN TOUCH</h1>-->
          <div class="input-email">
              <input type="text" class="first-name" name="fName" placeholder="First Name">
          </div>
          <div class="input-email">
              <input type="email" class="email" name="email" placeholder="Email">
          </div>
          <div class="input-service">
              <select class="service" name="service" style="width: 460px;">
                  <option value="" disabled selected>Select a Service</option>
                  <option value="option1" style="color: #c25ebb;">Web Development</option>
                  <option value="option2" style="color: #c25ebb;">Software Development</option>
                  <option value="option3" style="color: #c25ebb;">Business Strategy & Consultations</option>
                  <option value="option4" style="color: #c25ebb;">UI/UX Design</option>
              </select>
          </div>
          <div class="input-message">
              <input type="text" class="message" name="message" placeholder="Message">
          </div>
          <div class="action-btn">
              <button type="submit" class="btn btn-submit" style="color: white;"><b>Submit</b></button>
          </div>
      </form>  
      <div style="flex: 1; text-align: center;">
        <img src="images/hand-drawn-people-talking-phone-illustration.png" alt="Graphic Image" style="width: 450px; height: auto;">
    </div>
  </section>
</body>

</html>
